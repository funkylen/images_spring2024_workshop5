{% extends 'layouts/app.html' %}
{% load bootstrap5 %}

{% block content %}

    <form action="{% url 'login' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Login</button>
        {% endbuttons %}
    </form>

{% endblock %}
